<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drums effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

   
    <main>
        <div data-key="65" class="box">
            <span class="letter">A</span>
            <span class="sound">Clap<span>
        </div>
        <div data-key="83" class="box">
            <span class="letter">S</span>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="box">
            <span class="letter">D</span>
            <span class="sound">Kick</span>
        </div>
        <div data-key="70" class="box">
            <span class="letter">F</span>
            <span class="sound">Openhat</span>
        </div>
        <div data-key="71" class="box">
            <span class="letter">G</span>
            <span class="sound">Boom</span>
        </div>
        <div data-key="72" class="box">
            <span class="letter">H</span>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="box">
            <span class="letter">J</span>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="box">
            <span class="letter">K</span>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="box">
            <span class="letter">L</span>
            <span class="sound">tink</span>
        </div>
    </main>
</div>

<audio data-key="65" src="sounds/clap.wav"></audio>
<audio data-key="83" src="sounds/hihat.wav"></audio>
<audio data-key="68" src="sounds/kick.wav"></audio>
<audio data-key="70" src="sounds/openhat.wav"></audio>
<audio data-key="71" src="sounds/boom.wav"></audio>
<audio data-key="72" src="sounds/ride.wav"></audio>
<audio data-key="74" src="sounds/snare.wav"></audio>
<audio data-key="75" src="sounds/tom.waav"></audio>
<audio data-key="76" src="sounds/tink.wav"></audio>


<script>


function playSound(e){

    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]` );
    const box = document.querySelector(`.box[data-key="${e.keyCode}"]` );
  
    if(!audio) return; //stop the function
    audio.currentTime = 0; //set time to 0 and sound can play again and again
    audio.play();
    box.classList.add('playing');

}

function removeTransition(e){
    if(e.propertyName !== 'transform') return; // skip if its not a transform
    this.classList.remove('playing');
}


const keys = document.querySelectorAll('.box');
keys.forEach( box => box.addEventListener('transitionend', removeTransition));


window.addEventListener('keydown',playSound);

</script>


</body>
</html>
